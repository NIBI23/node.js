<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Log Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Colorful Log Messages</h1>
        <div id="log-container" class="log-container">
            <!-- Log messages will be displayed here -->
        </div>
        <button onclick="addLog('info', 'This is an info message.')">Add Info Log</button>
        <button onclick="addLog('warning', 'This is a warning message.')">Add Warning Log</button>
        <button onclick="addLog('error', 'This is an error message.')">Add Error Log</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
